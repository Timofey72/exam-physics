version: '3.7'

services:
  web:
    env_file:
      - ./core/.env.prod
    build: ./core
    expose:
      - 8000
    volumes:
      - media-data:/vol/media
    networks:
      - djangonetwork
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - djangonetwork
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
  nginx:
    build: nginx
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - djangonetwork
    volumes:
      - media-data:/vol/media

volumes:
  media-data:
  postgres-data:

networks:
      djangonetwork:
          driver: bridge